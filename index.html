<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador de Escalas</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-slate-900 text-slate-100">
  <div class="max-w-7xl mx-auto p-4 md:p-8">

    <!-- HEADER -->
    <header class="mb-6 flex items-center justify-between">
      <h1 class="text-2xl md:text-3xl font-extrabold">Gerador de Escalas</h1>

      <div class="flex gap-2">
        <button id="btn-generate"
          class="px-4 py-2 rounded bg-emerald-600 hover:bg-emerald-500">
          Gerar Escala
        </button>

        <button id="btn-export"
          class="px-4 py-2 rounded bg-indigo-600 hover:bg-indigo-500">
          Exportar PDF
        </button>
      </div>
    </header>

    <section class="grid md:grid-cols-3 gap-6">

      <!-- COLABORADORES -->
      <div class="md:col-span-2 bg-slate-800/60 rounded-2xl p-4 ring-1 ring-slate-700">
        <h2 class="font-semibold mb-3">Colaboradores</h2>

        <div class="table-wrap">
          <table class="w-full text-sm">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Lugar fixo</th>
                <th>Setor fixo</th>
                <th>Folga</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tbody-emps"></tbody>
          </table>
        </div>

        <!-- ADICIONAR -->
        <div class="mt-3 grid grid-cols-1 md:grid-cols-6 gap-2">
          <input id="inp-name" class="md:col-span-2 input" placeholder="Nome" />

          <label class="flex items-center gap-2 justify-center">
            <input id="chk-qc" type="checkbox"> Lugar fixo
          </label>

          <select id="sel-fixed" class="input">
            <option value="">â€”</option>
            <option>Arenas</option>
            <option>Simuladores</option>
            <option>G1</option>
            <option>Vrs</option>
          </select>

          <select id="sel-day" class="input">
            <option>Seg</option>
            <option>Ter</option>
            <option>Qua</option>
            <option>Qui</option>
            <option>Sex</option>
          </select>

          <button id="btn-add"
            class="md:col-span-6 px-3 py-2 rounded bg-blue-600 hover:bg-blue-500">
            Adicionar
          </button>
        </div>
      </div>

      <!-- CONFIG -->
      <div class="bg-slate-800/60 rounded-2xl p-4 ring-1 ring-slate-700">
        <h2 class="font-semibold mb-3">Setores</h2>
        <div id="sectors-box" class="space-y-3"></div>
      </div>
    </section>

    <!-- RESULTADO -->
    <section class="mt-8 bg-slate-800/60 rounded-2xl p-4 ring-1 ring-slate-700">
      <h2 class="font-semibold mb-3">Resultado da escala</h2>
      <div id="result" class="grid md:grid-cols-3 gap-4"></div>
    </section>

  </div>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
