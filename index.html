<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador de Escalas</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-slate-900 text-slate-100">
  <div class="max-w-6xl mx-auto p-4 md:p-8">
    <header class="mb-6 flex items-center justify-between">
      <h1 class="text-2xl md:text-3xl font-extrabold">Gerador de Escalas</h1>
      <div class="flex gap-2">
        <button id="btn-generate" class="px-4 py-2 rounded bg-emerald-600 hover:bg-emerald-500">Gerar Escala</button>
        <button id="btn-export" class="px-4 py-2 rounded bg-indigo-600 hover:bg-indigo-500">Exportar PDF</button>
      </div>
    </header>

    <section class="grid md:grid-cols-3 gap-6">
      <!-- Colaboradores -->
      <div class="md:col-span-2 bg-slate-800/60 rounded-2xl p-4 ring-1 ring-slate-700">
        <div class="flex items-center justify-between mb-3">
          <h2 class="font-semibold">Colaboradores</h2>
          <button id="btn-reset-defaults" class="text-xs px-3 py-1 rounded bg-slate-700 hover:bg-slate-600">
            Resetar padrão
          </button>
        </div>

        <div class="table-wrap border border-slate-700 rounded-lg">
          <table class="w-full text-sm">
            <thead class="bg-slate-800 sticky top-0">
              <tr>
                <th class="text-left p-2">Nome</th>
                <th class="p-2">QC</th>
                <th class="p-2">Folga</th>
                <th class="p-2 w-32"></th>
              </tr>
            </thead>
            <tbody id="tbody-emps"></tbody>
          </table>
        </div>

        <div class="mt-3 grid grid-cols-1 md:grid-cols-5 gap-2">
          <input id="inp-name" class="md:col-span-3 p-2 rounded bg-slate-900 border border-slate-700" placeholder="Nome" />
          <select id="sel-day" class="p-2 rounded bg-slate-900 border border-slate-700">
            <option>Seg</option><option>Ter</option><option>Qua</option><option>Qui</option><option>Sex</option>
          </select>
          <label class="flex items-center gap-2 justify-center md:justify-start">
            <input id="chk-qc" type="checkbox" class="accent-emerald-500">QC
          </label>
          <button id="btn-add" class="md:col-span-5 px-3 py-2 rounded bg-blue-600 hover:bg-blue-500">Adicionar</button>
        </div>
      </div>

      <!-- Configurações -->
      <div class="bg-slate-800/60 rounded-2xl p-4 ring-1 ring-slate-700">
        <h2 class="font-semibold mb-2">Configurações de setores</h2>
        <div id="sectors-box" class="space-y-3"></div>
      </div>
    </section>

    <!-- Resultado -->
    <section class="mt-8 bg-slate-800/60 rounded-2xl p-4 ring-1 ring-slate-700">
      <h2 class="font-semibold mb-3">Resultado da escala</h2>
      <div id="result" class="grid md:grid-cols-3 gap-4"></div>
    </section>
  </div>

  <!-- jsPDF UMD -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Expor global para o AutoTable -->
  <script>
    window.jsPDF = window.jspdf && window.jspdf.jsPDF;
  </script>
  <!-- jsPDF AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

  <!-- App -->
  <script src="app.js"></script>
</body>
</html>
